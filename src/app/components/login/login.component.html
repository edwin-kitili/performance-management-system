<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h2>Welcome back</h2>
      <p>Enter your details to sign in to your account</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="emailaddress">Email</label>
        <input type="text" id="emailaddress" formControlName="emailaddress" class="form-control" required>
        <div *ngIf="loginForm.get('emailaddress')?.invalid && loginForm.get('emailaddress')?.touched">
          <small class="text-danger">Valid email is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="text-danger">Password is required</small>
        </div>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>
</div>
